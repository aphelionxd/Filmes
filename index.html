<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gizmo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Importação dos ícones -->
</head>
<body>
    <!-- Ícone de Login no topo -->
    <div class="top-bar">
        <a href="login.html" class="login-icon"><i class="fas fa-user-circle"></i> Login</a>
    </div>

    <!-- Botão para abrir/fechar a sidebar -->
    <div class="menu-btn">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar de navegação -->
    <div class="sidebar">
        <h2>Navegação</h2>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Página Inicial</a></li>
            <li><a href="top-rated.html"><i class="fas fa-star"></i> Bem Avaliados</a></li>
            <li><a href="#"><i class="fas fa-heart"></i> Favoritos</a></li>
            <li><a href="#"><i class="fas fa-list"></i> Categorias</a></li>
        </ul>
    </div>


    <div class="container">
        <h1>Busque Filmes no Gizmo</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Digite o nome do filme..." required>
            <button type="submit">Buscar</button>
        </form>
        <div id="movieList"></div>
    </div>

    <script src="script.js"></script>

    <script>
        // Script para abrir e fechar a sidebar
        const menuBtn = document.querySelector('.menu-btn');
        const sidebar = document.querySelector('.sidebar');

        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            menuBtn.classList.toggle('active');
        });
    </script>
</body>
</html>
